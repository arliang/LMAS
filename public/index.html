<!doctype html>
<html>
<head>
<meta charset=utf-8>
<title>Machine</title>
<link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>

<link rel="stylesheet" href="vendor/font-awesome-4.6.1/css/font-awesome.min.css">
<link rel="stylesheet" href="vendor/bootstrap.min-3.3.6.css"/>
<link rel="stylesheet" href="vendor/codemirror-5.14.2/lib/codemirror.css">
<link rel="stylesheet" href="vendor/codemirror-5.14.2/theme/cobalt.css">
<link rel="stylesheet" href="css/lmas.css">

<script src="vendor/codemirror-5.14.2/lib/codemirror.js"></script>
<script src="vendor/codemirror-5.14.2/mode/javascript/javascript.js"></script>
<script src="vendor/jquery-2.2.3.min.js"></script>
<script src="vendor/underscore-min-1.8.3.js"></script>
<script src="vendor/sprintf.min-1.0.3.js"></script>
<script src="vendor/bootstrap.min-3.3.6.js"></script>
<script src="js/lmas.js"></script>
<script src="js/toy.js"></script>

<script type="text/javascript">
  $(document).ready(onReady);
</script>
</head>
<body>
<div class="markup">
  <div class="shell-container container-fluid">
    <h1 class="text-primary">Learning Machine Architecture Simulator (LMAS)</h1>
    <ul class="nav nav-tabs machine-nav">
      <li id="machine-toy" class="machine-tab active"><a href="#">TOY</a></li>
      <li id="machine-lmc" class="machine-tab"><a href="#">LMC</a></li>
    </ul>
    <div class="view-container">
      <div class="landing-view">
        <div class="row">
          <div class="col-md-5">
            <div class="panel panel-default">
              <div class="panel-heading">
                <ul class="nav nav-pills" id="heading">
                  <li class="editor-undo"><a role="button" data-toggle="tooltip" title="Undo"><i class="fa fa-undo"></i></a></li>
                  <li class="editor-redo"><a role="button" data-toggle="tooltip"  title="Redo"><i class="fa fa-repeat"></i></a></li>
                  <li class="editor-load"><a role="button" data-toggle="tooltip"  title="Load"><i class="fa fa-chevron-circle-right"></i></a></li>
                </ul>
              </div>
              <div class="panel-body">
                <textarea id="text-editor" name="text-editor" class="form-control"></textarea>
              </div>
              <div class="panel-body">
                <div class="table-responsive">
                  <table id='screen' class="table table-condensed table-bordered">
                    <thead id="screen-header"></thead>
                    <tbody id="screen-body"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-7">
            <div class="panel panel-default">
              <div class="panel-heading"></div>
              <div class="panel-body">
                <div class="table-responsive">
                  <table id='machine' class="table table-condensed table-striped">
                    <thead id="mem-header"></thead>
                    <tbody id="mem-cells"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div id="screen"></div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="small">Favicon made by <a href="http://www.flaticon.com/authors/plainicon">plainicon</a> from <a href="www.flaticon.com">www.flaticon.com</a></div>
  </footer>
</div>
</body>
</html>
