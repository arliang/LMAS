<head>

  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>

  <div class="container-fluid">

      <div class="col-md-8">
        <div class="row">
          <h2 class="text-primary col-md-12">Super Simple Machine (a TOY machine)</h2>
        </div>
        <div class="row"><div id="register-labels" class="col-md-12"></div></div>

          <form id='editor'>
